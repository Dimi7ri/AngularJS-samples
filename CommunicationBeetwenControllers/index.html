<!DOCTYPE html>
<html ng-app = "CommBeetCont">
   <head>
      <title>Angular JS Scope Life Cycle</title>
   </head>
   <body>
      <h1>Service to share Data between controllers</h1>
 
      <div ng-controller="firstController">
      <label>Data:</label>
      <input type="text" ng-model="Data.Content">
          <p>FirstController input : {{Data.Content}}</p>
      </div>

      <div ng-controller="secondController">
          <p>SecondController output : {{Data.Content}}</p>
      </div>

      <div ng-controller="thirdController">
          <p>thirdController output : {{Data.Content}}</p>
      </div>

        
      <script src = "angular.min.js"></script>
      <script>
        var app = angular.module("CommBeetCont", []);

        app.factory('Data', function(){
          return { Content: '' };
        });

        app.controller('firstController', function($scope, Data){  
          $scope.Data = Data;
        });

        app.controller('secondController', function($scope, Data){
          $scope.Data = Data;
        });
        
        app.controller('thirdController', function($scope, Data){
          $scope.Data = Data;
        });        
      </script>
   </body>
</html>
